<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
  
  <body>
    <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12"style="display: flex; justify-content: center;"> 
              <img class="animate__animated animate__backInDown" id="camara" src="images/camara.png" style="position: absolute; z-index: 1;" >
              <img src="images/diafragma.png" style="position: absolute; z-index: 2;" class="animate__animated animate__flash" id="diafragma">
              <img src="images/lgs.png" style="position: absolute; z-index: 3;" class="animate__animated animate__fadeIn" id="lgs">
              <img src="images/liliana lagos.png" style="position: absolute; z-index: -4;" class="animate__animated animate__fadeInLeft" id="lilianalagos">
              <img src="images/multimedia.png" style="display: flex; align-items: flex-end; z-index: -4;" class="animate__animated animate__fadeInRight" id="multimedia">
          </div>
        </div>
    </div>

    <div class="col-12" style="display: flex; justify-content: center;">
      <div class="row">

       <a class="btn btn-dark animate__animated animate__bounceIn" id="enter" href="#" role="button">Entrar</a> 
      </div>
    </div>
  </body>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
